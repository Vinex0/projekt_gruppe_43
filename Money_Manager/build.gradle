plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.3'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.gruppe43'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Data JDBC API
	implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
	runtimeOnly 'org.postgresql:postgresql'

	// DB Migration
	implementation 'org.flywaydb:flyway-core'

	// In memory DB
	runtimeOnly 'com.h2database:h2'

	// Java Money
	implementation group: 'org.javamoney', name: 'moneta', version: '1.4.2'

	// Web
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'

	// Arch
	testImplementation 'com.tngtech.archunit:archunit-junit5-engine:1.0.1'

	// Json
	implementation group: 'com.tdunning', name: 'json', version: '1.8'

	// Lombok
	annotationProcessor 'org.projectlombok:lombok'
	implementation 'org.projectlombok:lombok:1.18.22'
	compileOnly 'org.projectlombok:lombok'


	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation("org.assertj:assertj-core:3.21.0")
	testImplementation('org.springframework.security:spring-security-test')
}

tasks.named('test') {
	useJUnitPlatform()
}
