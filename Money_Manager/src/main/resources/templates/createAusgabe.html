<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="/signin.css" rel="stylesheet">

    <title>Neue Ausgabe</title>
</head>

<body class="gradient-custom">
    <nav class="navbar navbar-expand-lg navbar-dark gradient-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Money Manager</a>


        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="card text-white bg-dark" style="width: 75%">
            <div class="card-header">
                Gruppen
            </div>
            <div class="card-body">
                <h5 class="card-title">Neue Ausgabe</h5>
                <form class="row g-3" action="#" th:action="@{|/createAusgabe/${gruppe.getTitel()}|}" method="post">
                    <div class="col-md">
                        <label for="inputTitel" class="form-label">Title</label>
                        <input type="text" class="form-control" id="inputTitel">
                    </div>
                    <div class="col-12">
                        <label for="summenInput" class="form-label">Summe</label>
                        <input type="text" name="summe" class="form-control" id="summenInput" placeholder="0.00">
                    </div>
                    <div class="col-12">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Waehle Zahlenden</option>
                            <option th:each="teiln : ${gruppe.getTeilnehmer()}" th:text="${teiln.getNutzerName()}" name="name" value="1">One</option>
                        </select>
                    </div>
                    <label class="form-label" for="teilnehmerSelector">Waehle Teilnehmer:</label>
                    <div th:each="toggleTeiln : ${toggleHelper.keySet()}" class="form-check">
                        <input class="form-check-input" th:value="${toggleHelper.get(toggleTeiln)}" type="checkbox" value="" id="teilnehmerSelector">
                        <label class="form-check-label" for="teilnehmerSelector" th:text="${toggleTeiln.getNutzerName()}">
                            Default checkbox
                        </label>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Ausgabe Erstellen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
