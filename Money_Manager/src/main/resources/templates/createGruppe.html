<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="signin.css" rel="stylesheet">

    <title>Gruppen Creation</title>
</head>

<body class="gradient-custom">
    <nav class="navbar navbar-expand-lg navbar-dark gradient-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Money Manager</a>


        </div>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="card text-white bg-dark" style="width: 75%">
            <div class="card-header">
                Gruppe
            </div>
            <div class="card-body">
                <h5 class="card-title">Gruppe Erstellen</h5>
                <form action="#" th:action="@{/createGruppe}" method="post">
                    <div class="input-group mb-3 col-auto text-white bg-dark">
                        <span class="input-group-text text-white bg-dark" id="namelabel">Name</span>
                        <input type="text" name="name" class="form-control text-white bg-dark" placeholder="Name"
                            aria-label="Username" aria-describedby="namelabel">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
