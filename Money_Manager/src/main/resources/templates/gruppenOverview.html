<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="signin.css" rel="stylesheet">

    <title>Gruppen Overview</title>
</head>

<body class="gradient-custom">
<nav class="navbar navbar-expand-lg navbar-dark gradient-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Money Manager</a>


    </div>
</nav>
<div class="row justify-content-center">
    <div class="card text-white bg-dark" style="width: 75%">
        <div class="card-header">
            Gruppen
        </div>
        <div class="card-body">
            <h5 class="card-title">Gruppen:</h5>
            <h6>Offene Gruppen</h6>
            <table class="table table-dark">
                <thead>

                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Gruppen Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="g,iterationStatus:${gruppenObject}" th:if="${not g.isClosed()}">
                    <th  scope="row" th:text="${iterationStatus.count}">1</th>
                    <td><a th:text="${g.getTitel()}" th:href='@{|/gruppe/${g.getId()}|}'></a> </td>
                </tr>
                </tbody>
            </table>
            <h6>Geschlossene Gruppen</h6>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Gruppen Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="g,iterationStatus:${gruppenObject}" th:if="${g.isClosed()}">
                    <th scope="row" th:text="${iterationStatus.count}">1</th>
                    <td><a th:text="${g.getTitel()}" th:href='@{|/gruppe/${g.getId()}|}'></a> </td>
                </tr>
                </tbody>
            </table>
            <a href="/createGruppe" class="btn btn-primary">Gruppe Erstellen</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
